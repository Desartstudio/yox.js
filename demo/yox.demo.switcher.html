<script src="../build/yox.min.js"></script>
    <script>
        var yoxApi = new Yox(document.body, {
            theme: [
                {
                    name: "switcher"
                },
                {
                    name: "wall",
                    options: {
                        thumbnailsMaxHeight: 300,
                        borderWidth: 3,
                        scrollToElementOnSelect: true
                    }
                }
            ],
            data: {
                type: "picasa",
                cache: false,
                source: {
                    url: "https://picasaweb.google.com/105098710956916751721/xrCvoB?authkey=Gv1sRgCJ7LkvmYpdjwAg",
                    imgmax: 1600,
                    thumbsize: 400,
                    kind: "photo",
                    pageSize: 25
                }
            }
        });
