<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>YoxView 3.0 Demo</title>
		<link rel="Stylesheet" type="text/css" href="../src/modules/view/yoxview.css" />
        <link rel="Stylesheet" type="text/css" href="css/yoxview.demo.fit.css" />
		<script src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../src/yox.js"></script>
        <script type="text/javascript" src="../src/yox.utils.js"></script>
        <script type="text/javascript" src="../src/modules/data/yox.data.js"></script>
        <script type="text/javascript" src="../src/modules/thumbnails/yox.thumbnails.js"></script>
        <script type="text/javascript" src="../src/modules/data/sources/yox.data.element.js"></script>
        <script type="text/javascript" src="../src/modules/data/sources/yox.data.source.picasa.js"></script>
		<script type="text/javascript" src="../src/modules/view/yox.view.js"></script>
		<script type="text/javascript" src="../src/modules/view/yox.view.cache.js"></script>
		<script type="text/javascript" src="../src/modules/view/transitions/yox.view.transition.js"></script>
		<script type="text/javascript" src="../src/modules/view/transitions/yox.view.transition.morph.js"></script>
		<script type="text/javascript" src="../src/modules/view/transitions/yox.view.transition.flip.js"></script>
        <script type="text/javascript" src="../src/modules/scroll/yox.scroll.js"></script>
        <script src="js/ga.js"></script>
	</head>
	<body>
		<header><h1>YoxView 3.0 Demo</h1><a href="#" style="float:right" id="addBtn">+</a> <a href="?transition=flip&transitionTime=600" style="float:right">Flip transition</a></header>
		<div id="popupContainer">
            <a href="#" title="Previous" class="yoxviewControlBtn yoxviewControlBtn_prev" id="yoxviewPrev"></a>
            <a href="#" title="Next" class="yoxviewControlBtn yoxviewControlBtn_next" id="yoxviewNext"></a>
            <div id="loader"></div>
            <div id="addPanel">
                <label for="add_thumbnail">Thumbnail URL:</label><input id="add_thumbnail" value="http://yoxigen.com/yoxview/images/items/thumbnails/Forme.jpg" /><br />
                <label for="add_image">Image URL:</label><input id="add_image" value="http://yoxigen.com/yoxview/images/items/large/Forme.jpg" /><br />
                <label for="add_title">Title:</label><input id="add_title" value="Life +-, by Guy Bibi" /><br />
                <label></label><input type="button" value="Add" onclick="addItem()" style="width: 100px" />
                <hr/>
                <label for="source_input">Source URL:</label><input id="source_input" value="https://picasaweb.google.com/105098710956916751721/Plants" /><br/>
                <label></label><input type="button" value="Set source" onclick="setSource()" style="width: 100px" />
            </div>
		</div>
        <div id="info">
            <h2 id="infoTitle"></h2>
            <a href="#" id="slideshowBtn">Slideshow</a>
            <span id="itemCounter"></span>
        </div>
        <div id="thumbnailsPanel">
            <a href="#" id="thumbnailsLeft" class="thumbnailsBtn" data-yoxscroll-holdstart="scroll-left" data-yoxscroll-click="page-left"></a>
            <a href="#" id="thumbnailsRight" class="thumbnailsBtn" data-yoxscroll-holdstart="scroll-right" data-yoxscroll-click="page-right"></a>
            <div id="thumbnails" class="thumbnails yoxview">
                <a href="img/items/large/01.jpg" title="Fire"><img src="img/items/thumbnails/01.jpg" /></a>
                <a href="img/items/large/02.jpg" title="Amsterdam"><img src="img/items/thumbnails/02.jpg" /></a>
                <a href="img/items/large/03.jpg" title="Baking"><img src="img/items/thumbnails/03.jpg" /></a>
            </div>
        </div>
		<script src="js/yoxview.demo.fit.js"></script>
	</body>
</html>
